<!DOCTYPE html>
<html>

  <head>
    <script src="svg-pan-zoom.js"></script>
    <style>
    html, body, #multimedia-element {
        min-width: 99%;
        width: 99%;
        min-height: 99% !important;
        height: 99%;
    }
    </style>
  </head>

  <body>
    <object id="multimedia-element" type="image/svg+xml" data="106e5dda6d34d3f84311b70071d01f13e8f7d6f4.svg" >Your browser does not support SVG</object>
    <script>
      window.onload = function() {
        var panZoom = svgPanZoom('#multimedia-element', {
          zoomEnabled: true,
          controlIconsEnabled: true
        });
      };
    </script>

  </body>

</html>
